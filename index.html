<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Web Strage</title>
</head>
<body>
  <script>
    (function () {
      if (typeof(Storage) === "undefined") {
        alert("Web Strage Not Supported");
      } else {
        localStorage.setItem("fukuda", 90);
        localStorage.setItem("ima", 88);

        for (var i = 0; i <localStorage.length; i++) {
          console.log(localStorage.key(i) + ': ' + localStorage.getItem(localStorage.key(i)));
        }
      }
    })();
  </script>
</body>
</html>
