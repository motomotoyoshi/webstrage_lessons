<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Web Strage</title>
</head>
<body>
  <script>
    (function () {
      if (typeof(Storage) === "undefined") {
        alert("Web Strage Not Supported");
      } else {
        localStorage.setItem("fukuda", "udon");
        localStorage.setItem("ima", "michu");

        sessionStorage.setItem("chiho", "setouchi");
        sessionStorage.setItem("sakaki", "cuka");

        localStorage.removeItem("fukuda");
        sessionStorage.clear();

      }
    })();
  </script>
</body>
</html>
