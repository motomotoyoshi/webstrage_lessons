<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Web Strage</title>
</head>
<body>
  <script>
    (function () {
      if (typeof(Storage) === "undefined") {
        alert("Web Strage Not Supported");
      } else {
        localStorage.setItem("name", "minami");

        window.addEventListener("storage", function(e) {
          console.log(e.key + ": " + e.oldValue + "->" + e.newValue);
        });
      }
    })();
  </script>
</body>
</html>
