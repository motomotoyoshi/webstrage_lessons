<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Web Strage</title>
</head>
<body>
  <script>
    (function () {
      if (typeof(Storage) === "undefined") {
        alert("Web Strage Not Supported");
      } else {
        var user = {
          name: "takino",
          score: 80
        };

        localStorage.setItem("user", JSON.stringify(user));
        console.dir(JSON.parse(localStorage.getItem("user")));
      }
    })();
  </script>
</body>
</html>
